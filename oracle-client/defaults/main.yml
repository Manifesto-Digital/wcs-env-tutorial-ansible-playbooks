---
# defaults file for ansible-oracle-client

# installation base directory
oracle_client_base: /opt/oracle
# location of the instant client zip files on the local machine
oracle_client_local_oracle_zip_files_dir: roles/oracle-client/files
# set to false if you don't want to install cx_Oracle
oracle_client_install_cx_oracle: true

# constants

_oracle_client:
  user: oracle
  user_id: 11000
  group: oinstall
  group_id: 11000
